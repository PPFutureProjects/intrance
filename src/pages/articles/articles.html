<ion-header no-border no-shadow>
  <ion-navbar>
     <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >  
<ion-list class="articles">  
  <ion-item  *ngFor="let article of _articles"  (click)="showArticle(article)" text-wrap class="article-item">      
        <h2>{{article.title}}</h2>
        <p>{{article.introduction}}</p>
    <ion-icon *ngIf="!article.readed" name="ios-bulb" item-left color="primary"></ion-icon>
    <ion-icon *ngIf="article.readed" name="ios-bulb-outline" item-left color="primary"></ion-icon>
 </ion-item>
</ion-list >
</ion-content>
