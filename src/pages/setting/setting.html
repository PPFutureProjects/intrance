<ion-header no-border no-shadow>
  <ion-navbar>
     <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Mon Compte</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <div  class="action-description bg" text-wrap ion-item no-lines>
      <ion-thumbnail item-left>
      <img *ngIf="authInfo.photoURL" [src]="authInfo.photoURL"><img *ngIf="!authInfo.photoURL" src="assets/images/noavatar.png">
    </ion-thumbnail>
     <h2 *ngIf="authInfo.displayName">{{authInfo.displayName}}</h2>
     <h2 *ngIf="!authInfo.displayName">{{authInfo.email}}</h2>
        {{authInfo.email}} 
  </div>
<ion-list > 
<ion-item >
  <p >Mes préferences</p>
  </ion-item>
<ion-item text-wrap (click)="toggleTime()">
  <ion-icon name="alarm" item-left ></ion-icon>
  <ion-label> Afficher le temps par question</ion-label>
  <ion-toggle [(ngModel)]="preference.isTimed" ></ion-toggle>
</ion-item>
<ion-item  text-wrap  no-lines (click)="toggleHint()">
  <ion-icon name="md-bulb" item-left ></ion-icon>
  <ion-label>Afficher les indices de réponse</ion-label>
  <ion-toggle  [(ngModel)]="preference.isHinted" ></ion-toggle>
</ion-item>
</ion-list>
<ion-list radio-group  >
<ion-item  text-wrap>
  <p >Choisir un programme par défaut</p>
</ion-item >
  <ion-item *ngFor="let paid of paidConcours"text-wrap  >
    <ion-icon name="school" item-left></ion-icon>
    <ion-label>{{paid.nom}}</ion-label>
    <ion-radio  (ionSelect)="setDefault(paid)" [checked]="preference.defaultProgramm==paid.id"></ion-radio>
  </ion-item>
</ion-list>
<br>
  <button color="danger" ion-button block outline icon-left (click)="logout()">
    <ion-icon name="lock" item-left></ion-icon>
    Se decoonecter
  </button>
<flash-card></flash-card>  
</ion-content>
