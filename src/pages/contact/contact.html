<ion-header no-border no-shadow>
  <ion-navbar>
     <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <div class="article-title"  text-wrap ion-item no-lines>
  <h2>Rejoignez la communauté</h2>  
  <div class="action-icon"  item-left><span><ion-icon name="ios-call-outline"></ion-icon></span></div>
  </div> 
    <ion-list inset  *ngIf="contacts && contacts.contact">
          <a *ngIf="contacts.contact.telephone" href="tel:{{contacts.contact.telephone}}" ion-item>
                    <ion-icon  name="call" item-left></ion-icon>
                    <h2>{{contacts.contact.telephone}}</h2>
            </a>
            <a *ngIf="contacts.contact.email" href="mailto:{{contacts.contact.email}}" ion-item>
                    <ion-icon  name="mail" item-left></ion-icon>
                    <h2>{{contacts.contact.email}}</h2>
            </a> 
             <ion-item  *ngIf="contacts.contact.whatsapp">
                    <ion-icon  name="logo-whatsapp" item-left></ion-icon>
                    <h2>{{contacts.contact.whatsapp}}</h2>
            </ion-item>          
     </ion-list>
       <ion-list inset  *ngIf="contacts && contacts.communautes">
       <ion-list-header>
         Communautés
       </ion-list-header>
                  <a  *ngFor="let communaute of contacts.communautes" [href]="communaute.link" ion-item>
                    <ion-icon  [name]="communaute.icon" item-left></ion-icon>
                    <h2>{{communaute.titre}}</h2>
                </a>         
       </ion-list>
</ion-content>
