<ion-header no-border no-shadow>
  <ion-navbar color="primary">
    <ion-title>
      Mot de passe oublié
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div  class="action-description" text-wrap ion-item no-lines>
   <div class="action-icon" item-left><span><ion-icon name="person"></ion-icon></span></div>
    <p>
 Réinitialiser votre mot de passe si vous vous en souvennez plus.     
     </p> 
  </div>  
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate padding>

    <ion-item>
      <ion-label stacked></ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty" text-wrap>
      <p>Veillez entrer une adresse mail valide.</p>
    </ion-item>
 <br >
    <button ion-button block type="submit">
      Eeinnitialiser le mot de passe
    </button>

  </form>

</ion-content>
